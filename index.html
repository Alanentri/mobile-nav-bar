<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iphone bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>
<body>
     <div class="main-container">
         <div class="nav-bar">
            <div class="up-icone">
                <h2><i class="fa-solid fa-signal"></i></h2>
                <h2><i class="fa-solid fa-wifi"></i></h2>
            </div> 
                <div class="side-icone">
                <h2><span >53%</span>
                    <h2 ><span style="font-size: 20px;"><i class="fa-solid fa-battery-half"></i></span</h2>
                </h2> 
            </div>

            <div class="grid">
                <div class="item1">
                    <div class="room1">
                     <button><span><i class="fa-solid fa-plane"></i></button></span>
                     <button><span><i class="fa-solid fa-tower-broadcast"></span></i></button>
                    </div>

                     <div class="room2">
                     <button><span><i class="fa-solid fa-wifi"></i></span></button>
                     <button><span><i class="fa-solid fa-link"></i></span></button>
                    </div>
                </div>

                <div class="item2">
                    <div>
                    <button class="btn"><span><i class="fa-solid fa-sun"></i></span></button>
                </div>
               </div>

               <div class="item3">
                <div>
                <button class="btn"><span><i class="fa-solid fa-volume-high"></i></span></button>
            </div>
               </div>

               <div class="item-common">
                   <h2><i class="fa-solid fa-rotate"></i></h2>
                </div>

                <div class="item-common">
                    <h2><i class="fa-solid fa-bolt"></i></h2>
               </div> 

                <div class="item-common">
                     <h2><i class="fa-solid fa-camera"></i></h2>
              </div> 

               <div class="item-common">
                <h2><i class="fa-solid fa-clock"></i></h2>
               </div> 

                 <div class="item-common">
                 <h2><i class="fa-solid fa-moon"></i></h2>
                 <p>Focus</p>
               </div> 

               <div class="item-common">
                <h2><i class="fa-solid fa-calculator"></i></h2>
              </div> 

              <div class="item-common">
                <h2><i class="fa-solid fa-record-vinyl"></i></h2>
              </div> 

              <div class="item-common">
                <h2><i class="fa-solid fa-ear-listen"></i></h2>
              </div> 

              <div class="item-common">
                <h2><i class="fa-solid fa-gear"></i></h2>
              </div> 
              
            </div>
            </div>
         </div>
</body>
</html>
